{% extends 'base.html' %}
{% load static %}
{% block page_title %}Login Page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<div class="container texttitle paddingtop">
    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" class="texttitle btn btn-secondary paymentbutton">Login</button>
    </form>
    <button class="btn btn-secondary btntopmargin"><a href="{% url 'password_reset' %}" style="color:white">Reset Password</a></button>
</div>

{% endblock %}
